<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>我的收藏夹</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
      /* 全局样式 */
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #333;
        font-size: 36px;
        text-align: center;
        margin-top: 50px;
      }

      /* 添加书签表单样式 */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      fieldset {
        border: none;
        margin: 0;
        padding: 0;
      }

      input[type="text"] {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      }

      button[type="submit"] {
        background-color: #0077cc;
        border: none;
        color: #fff;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s ease;
        outline: none;
      }

      button[type="submit"]:hover {
        background-color: #005fa3;
      }

      /* 书签列表样式 */
      .bookmark-list {
        margin-top: 50px;
        list-style: none;
        padding: 0;
      }

      .bookmark-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        transition: all 0.2s ease;
      }

      .bookmark-item:hover {
        transform: scale(1.02);
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      }

      .bookmark-link {
        color: #333;
        text-decoration: none;
      }

      .bookmark-icon {
        font-size: 18px;
        color: #999;
        margin-right: 10px;
      }

      .delete-button {
        border: none;
        background-color: transparent;
        font-size: 16px;
        color: #999;
        cursor: pointer;
        transition: all 0.2s ease;
        outline: none;
      }

      .delete-button:hover {
        color: #ff6b6b;
      }

      /* 响应式布局 */
      @media (max-width: 600px) {
        input[type="text"] {
          width: 200px;
        }
      }
    </style>
  </head>

  <body>
    <h1>我的收藏夹</h1>

    <form onsubmit="addBookmark(); return false;">
      <fieldset>
        <label for="urlInput">
          <i class="fas fa-link bookmark-icon"></i>
        </label>
        <input type="text" id="urlInput" placeholder="https://example.com/" required>

        <label for="titleInput">
          <i class="fas fa-heading bookmark-icon"></i>
        </label>
        <input type="text" id="titleInput" placeholder="网站名称" required>

        <button type="submit">添加书签</button>
      </fieldset>
    </form>

    <ul class="bookmark-list" id="bookmarks"></ul>

    <script>
      const bookmarksList = document.querySelector("#bookmarks");

      function renderBookmarks() {
        const bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];

        if (bookmarks.length === 0) {
          bookmarksList.innerHTML = "<p>暂无书签，快来添加吧！</p>";
          return;
        }

        bookmarksList.innerHTML = "";

        bookmarks.forEach(bookmark => {
          const { title, url } = bookmark;

          const listItem = document.createElement("li");
          listItem.classList.add("bookmark-item");

          const link = document.createElement("a");
          link.href = url;
          link.textContent = title;
          link.classList.add("bookmark-link");

          const icon = document.createElement("i");
          icon.classList.add("fas", "fa-trash-alt");

          const deleteButton = document.createElement("button");
          deleteButton.title = "删除书签";
          deleteButton.appendChild(icon);
          deleteButton.classList.add("delete-button");
          deleteButton.addEventListener("click", () => deleteBookmark(url));

          listItem.appendChild(link);
          listItem.appendChild(deleteButton);

          bookmarksList.appendChild(listItem);
        });
      }

      function addBookmark() {
        const titleInput = document.getElementById("titleInput");
        const urlInput = document.getElementById("urlInput");

        if (!titleInput.value || !urlInput.value) {
          alert("请填写名称和 URL！");
          return;
        }

        const bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];
        const newBookmark = { title: titleInput.value, url: urlInput.value };
        bookmarks.push(newBookmark);
        localStorage.setItem("bookmarks", JSON.stringify(bookmarks));

        titleInput.value = "";
        urlInput.value = "";

        renderBookmarks();
      }

      function deleteBookmark(url) {
        let bookmarks = JSON.parse(localStorage.getItem("bookmarks"));

        bookmarks = bookmarks.filter(bookmark => bookmark.url !== url);

        localStorage.setItem("bookmarks", JSON.stringify(bookmarks));

        renderBookmarks();
      }

      renderBookmarks();
    </script>
  </body>
</html>
