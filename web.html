<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网站收藏夹</title>
</head>
<body>
    <h1>网站收藏夹</h1>
    
    <form>
        <label>网站名称:</label>
        <input type="text" id="site-name" name="site-name" required>
        
        <label>网站链接:</label>
        <input type="url" id="site-url" name="site-url" required>
        
        <button type="button" onclick="addSite()">添加</button>
    </form>
    
    <ul id="site-list"></ul>

    <script>
        // 存储所有的网站
        let sites = [];

        // 添加网站，并更新列表
        function addSite() {
            const siteName = document.getElementById("site-name").value;
            const siteUrl = document.getElementById("site-url").value;

            sites.push({name: siteName, url: siteUrl});

            updateSiteList();
        }

        // 删除网站，并更新列表
        function deleteSite(index) {
            sites.splice(index, 1);

            updateSiteList();
        }

        // 更新网站列表
        function updateSiteList() {
            const siteListElement = document.getElementById("site-list");
            siteListElement.innerHTML = "";

            for (let i = 0; i < sites.length; i++) {
                const site = sites[i];
                const liElement = document.createElement("li");
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "删除";
                deleteButton.onclick = (function(i) {
                    return function() {
                        deleteSite(i);
                    }
                })(i);
                const linkElement = document.createElement("a");
                linkElement.href = site.url;
                linkElement.textContent = site.name;
                liElement.appendChild(linkElement);
                liElement.appendChild(deleteButton);
                siteListElement.appendChild(liElement);
            }
        }
    </script>
</body>
</html>
